<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 변환기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-right">
            <a href="{{ url_for('dashboard.dashboard') }}">대시보드</a>
            <a href="{{ url_for('public.logout') }}">로그아웃</a>
        </div>
    </div>
    
    <main>
        <div class="audio-container">
            <h1 class="page-title">오디오 변환기</h1>
            <p>오디오 파일을 업로드하면 AI가 내용을 분석하여 텍스트로 변환해드립니다.</p>
            
            <div class="upload-section">
                <form id="audioUploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="audioFile">오디오 파일 선택:</label>
                        <input type="file" id="audioFile" name="file" accept=".mp3,.wav,.m4a,.ogg,.aac" required>
                        <p class="file-info">지원 형식: mp3, wav, m4a, ogg, aac</p>
                    </div>
                    
                    <button type="submit" class="login-btn">텍스트 변환하기</button>
                </form>
            </div>
            
            <div id="loaderSection" class="loader hidden">
                <div class="loader-spinner"></div>
                <p>오디오를 분석 중입니다. 잠시만 기다려주세요...</p>
            </div>
            
            <div id="resultSection" class="result-section hidden">
                <h2>변환 결과</h2>
                <p>아래 변환 내용을 수정할 수 있습니다:</p>
                <textarea id="editableTranscription" class="editable-summary" placeholder="변환 결과가 여기에 표시됩니다..."></textarea>
                <div class="button-group">
                    <button id="saveBtn" class="login-btn">DB에 저장하기</button>
                    <button id="copyBtn" class="login-btn">복사하기</button>
                    <button id="downloadBtn" class="login-btn">텍스트 파일로 다운로드</button>
                </div>
            </div>
            
            <div id="errorSection" class="result-section hidden">
                <div class="error-message">
                    <h3>오류 발생</h3>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='audio_uploader.js') }}"></script>
</body>
</html>
