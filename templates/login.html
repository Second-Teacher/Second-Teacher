<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main_styles.css') }}">
    <title>로그인</title>
</head>
<body>
    <nav class="top-nav">
        <a href="/" class="logo">Second-Teacher</a>
        <div>
            <a href="{{ url_for('public.home') }}" style="text-decoration: none; color: #333; margin-right: 1rem;">홈페이지</a>
            <a href="{{ url_for('public.signup') }}" style="text-decoration: none; color: #333;">회원가입</a>
        </div>
    </nav>
    
    <main class="main-container auth-page_container">
        <div class="login-form-container">
            <div class="login-form">
                <h2>로그인</h2>
                <p style="color: #666; margin-bottom: 1.5rem; text-align: center;">계정에 로그인하여 학습 도우미 서비스를 이용하세요.</p>
                
                <div class="input-group">
                    <input type="email" id="email-input" placeholder="이메일" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password-input" placeholder="비밀번호" required>
                </div>
                
                <button id="sign-in-btn" class="login-btn">로그인</button>
                
                <div class="alt-signin-divider">또는</div>
                
                <button id="sign-in-with-google-btn" class="google-login-btn">
                    <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google" class="google-btn-logo">
                    Google로 로그인
                </button>
                
                <div class="signup-link-container">
                    <p>계정이 없으신가요? <a href="{{ url_for('public.signup') }}" style="color: #007bff; text-decoration: none;">회원가입</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='auth-config.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
</body>
</html>
