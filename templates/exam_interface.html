<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 진행 중</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='exam_styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="/">시험 플랫폼</a>
        </div>
        <div class="navbar-right">
            <div class="time-display" id="timeDisplay">남은 시간: 00:00:00</div>
        </div>
    </div>
    
    <div class="container">
        <div class="exam-header">
            <h1 id="examTitle">시험 진행 중</h1>
            <div class="question-count">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="question-navigation" id="questionNavigation">
            <!-- 문제 번호 버튼이 여기에 동적으로 생성됩니다 -->
        </div>
        
        <div class="card" id="questionContainer">
            <div class="flex justify-between mb-2">
                <div class="question-number">문제 <span id="questionNumber">1</span></div>
                <div class="badge badge-short" id="questionType">서술형</div>
            </div>
            
            <div class="question-text" id="questionText">
                <!-- 문제 내용이 여기에 표시됩니다 -->
            </div>
            
            <div id="answerContainer">
                <!-- 문제 유형에 따라 다른 답안 입력 UI가 여기에 표시됩니다 -->
            </div>
        </div>
        
        <div class="flex justify-between mt-2">
            <button class="btn btn-secondary" id="prevBtn">이전 문제</button>
            <button class="btn" id="nextBtn">다음 문제</button>
            <button class="btn btn-success" id="submitBtn" style="display: none;">제출하기</button>
        </div>
    </div>
    
    <div class="modal-overlay" id="confirmSubmit">
        <div class="modal-container">
            <div class="modal-header">
                <h2>시험 제출</h2>
            </div>
            <div class="modal-content">
                <p>정말로 시험을 제출하시겠습니까? 제출 후에는 답안을 수정할 수 없습니다.</p>
                <div id="unansweredWarning" style="color: var(--danger-color); margin-top: 1rem; display: none;">
                    <p>아직 답하지 않은 문제가 <span id="unansweredCount">0</span>개 있습니다.</p>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelSubmit">취소</button>
                <button class="btn btn-success" id="confirmSubmitBtn">제출</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='exam_interface.js') }}"></script>
</body>
</html>
